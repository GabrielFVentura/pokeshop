<p-menubar [style]="{'font-size': '35px', 'height':'5%','background-color':'red','margin':'-5px'}">
  <ng-template pTemplate="start">
   <img alt="submenu option logo" routerLink="/pokemons/lista/" [queryParams]="{'type': 'fp'}" src="./assets/img/logo.png" height="80" width="250"
         class="p-mr-2" style="float:left" >

    <div class="header-main__search">
      <p-autoComplete (onSelect)="select($event)" (completeMethod)="search($event)" [dropdown]="true"
                      [suggestions]="pokemonsFiltrados" placeholder="Nome do Pokemon" [style]="{'width':'100%'}"
                      class="col-8 " field="name" [minLength]="1"></p-autoComplete>
    </div>
  </ng-template>


  <ng-template pTemplate="end">
    <img alt="pokeball image"
         (click)="togglePokeBall()"
         [src]="open ? './assets/img/poke_ball--open.png' : './assets/img/poke_ball--closed.png'"
         [height]="open ? '80': '60'" class="p-mr-2"
         [ngClass]="open ? 'poke-ball-open' : 'poke-ball-closed'" (mouseover)="open = true">
  </ng-template>
</p-menubar>

<div [hidden]="!open" class="col-8 btn-primary pokeball-pokemon-cashback">{{cashbackValue * 100}}% de Cashback!</div>



<app-poke-ball [class]="open ? 'poke-ball-main-open' : 'poke-ball-main-closed'"></app-poke-ball>
