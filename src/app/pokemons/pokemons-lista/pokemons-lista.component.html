<div class="col-12">
  <div class="pokemon-card row pokemon-list-row"  *ngFor="let p of pokemons; let i = index">

    <p-card [style]="{'border-radius':'5%','box-shadow':'4px 2px gray'}">
      <ng-template pTemplate="header">

      <div [style]="{'min-height':'210px'}">
        <a [routerLink]="['/pokemons/detalhar']" [queryParams]="{id:p?.id}" data-toggle="tooltip" role="button">
          <div class="pokemon-list-background">
          <img class="pokemon-list-img-background"
               [alt]="'imagem do pokemon ' + p?.pokemon.name.charAt(0).toUpperCase() + p?.pokemon.name.slice(1)" height="100%"
               [src]="p?.imgUrl">
          </div>
        </a>
      </div>

      </ng-template>
      <span class="row" style="width:100%">
        <span title="{{p?.pokemon?.name.charAt(0).toUpperCase() + p?.pokemon?.name.slice(1)}}" class="pokemon-list-name col-12">
          {{p?.pokemon?.name.charAt(0).toUpperCase() + p?.pokemon?.name.slice(1)}}
        </span>

        <div class="row col-12" style="max-width: 100%">
          <h4 class="col-12 pokemon-list-price">{{p?.price}}
            <span *ngIf="p.promo !== 0" class="pokemon-list-promo">-{{p?.promo}}%</span>
          <img alt="$" class="pokemon-list-img" height="20" width="15" src="./assets/img/pokeDollar.png" ></h4>
        </div>
      </span>

      <p-table [style]="{'width':'100%'}" [value]="p?.stats">
        <ng-template pTemplate="header">
          <tr style="font-size:9px;text-align: center">
            <th>HP</th>
            <th>ATK</th>
            <th>DEF</th>
            <th>SP-ATK</th>
            <th>SP-DEF</th>
            <th>SPD</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-k>
          <th style="text-align: center;font-size:11px">{{k.base_stat}}</th>
        </ng-template>
      </p-table>

      <ng-template pTemplate="footer">
        <p-button class="pokemon-list-add-button" (click)="adicionarPokemon(p);" label="Adicionar"
                  icon="pi pi-plus-circle"></p-button>
      </ng-template>
    </p-card>
  </div>
</div>
